<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <h3 class="panel-title">
            {% if tag == "mainbanner" %}
                 首页Banner列表
            {% else %}
                 论坛Banner列表
            {% endif %}
            
            <button type="button" class="btn btn-info" onclick="js_newBanner()">新建Banner</button>
        </h3>
    </div>
    <div class="panel-body">
        <div>
            <!-- Table -->
            <table class="table table-striped table-hover table-condensed">
                <thead>
                <tr>
                    <th>index</th>
                    <th>ID</th>
                    <th>名称</th>
                    <th>URL</th>
                    <th>图片</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody class="tbodycontent">
                </tbody>
            </table>

        </div>
    </div>
    <div class="panel-footer">感谢使用皮皮友管理平台</div>

</div>
