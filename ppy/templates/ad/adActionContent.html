<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <h3 class="panel-title">
            广告列表/新建广告
        </h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" action="/adsubmit" method="post" enctype="multipart/form-data" role="form">

            <div class="form-group">
                <label for="adTitle" class="col-sm-2 control-label">广告主题</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="adTitle" id="adTitle"
                           placeholder="请输入主题">
                </div>
                <div class="col-sm-6">
                </div>
            </div>

            <div class="form-group">
                <label for="adPlace" class="col-sm-2 control-label">广告位</label>
                <div class="col-sm-4">
                    <select class="form-control" name="adPlace" id="adPlace">
                        <option value="0">全局广告位</option>
                        <option value="1">全部</option>
                    </select>
                </div>
                <div class="col-sm-6">
                </div>
            </div>

            <div class="form-group">
                <label for="inputfile" class="col-sm-2 control-label">广告图片</label>

                <div class="col-sm-4">
                    <input type="file" name="inputfile" id="inputfile">
                    <img src="../../static/Res/ad.jpg" class="img-responsive" alt="Cinque Terre" width="200" height="100">

                </div>

                <div class="col-sm-6">
                </div>
            </div>

            <div class="form-group">
                <label for="adUrl" class="col-sm-2 control-label">URL链接</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="adUrl" id="adUrl"
                           placeholder="URL链接">
                </div>
                <div class="col-sm-6">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">投放时段</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="adFromTime"
                           placeholder="from">
                    到
                    <input type="text" class="form-control" name="adToTime"
                           placeholder="to">
                </div>
                <div class="col-sm-6">
                </div>
            </div>

            <div class="form-group">
                <label for="addState" class="col-sm-2 control-label">状态</label>
                <div class="col-sm-4">
                    <select class="form-control" name="addState" id="addState">
                        <option value="0">上架</option>
                        <option value="1">下架</option>
                    </select>
                </div>
                <div class="col-sm-6">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" id="submitBtn">保存</button>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">感谢使用皮皮友管理平台</div>
</div>
