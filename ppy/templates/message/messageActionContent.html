<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <h3 class="panel-title">
            消息/群发消息
        </h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" id="sendMessageForm" method="post" role="form">

            <div class="form-group">
                <label for="messageTitle" class="col-sm-2 control-label">消息标题</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="messageTitle" id="messageTitle"
                           placeholder="请输入标题">
                </div>
                <div class="col-sm-6">
                </div>
            </div>
             <div class="form-group">
                <label for="messageContent" class="col-sm-2 control-label">消息内容</label>
                <div class="col-sm-4">
                    <textarea class="form-control" name="messageContent" id="messageContent"
                           placeholder="请输入内容" rows="3"></textarea>
                </div>
                <div class="col-sm-6">
                </div>
            </div>



            <div class="form-group">
                <label for="messageUrl" class="col-sm-2 control-label">消息链接</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="messageUrl" id="messageUrl"
                           placeholder="请输入消息链接">
                </div>
                <div class="col-sm-6">
                </div>
            </div>

              <div class="form-group">
                <label for="messageImageUrl" class="col-sm-2 control-label">图片链接</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="messageImageUrl" id="messageImageUrl"
                           placeholder="请输入图片链接">
                </div>
                <div class="col-sm-6">
                </div>
            </div>






            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" id="submitBtn" onclick="sendMessage()">保存</button>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">感谢使用皮皮友管理平台</div>
</div>
