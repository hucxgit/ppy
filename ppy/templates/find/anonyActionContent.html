<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <h3 class="panel-title">
            匿名管理/编辑匿名
        </h3>
    </div>
    <div class="panel-body">
        <form id="bannerForm" action="/anonysubmit" class="form-horizontal" method="post" enctype="multipart/form-data" role="form">

            <div class="form-group">
                <label for="anonyName" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="anonyName" id="anonyName"
                           placeholder="请输入名称">
                </div>
                <div class="col-sm-6">
                </div>
            </div>


             <div class="form-group">
                <label for="inputfile" class="col-sm-2 control-label">头像图片</label>

                <div class="col-sm-4">
                    <input type="file" name="inputfile" id="inputfile">
                    <img src="../../static/Res/ad.jpg" class="img-responsive" alt="Cinque Terre" width="200"
                         height="100">

                </div>

                <div class="col-sm-6">
                </div>
            </div>



            <div class="form-group">
                <label for="anonySort" class="col-sm-2 control-label">排序(越大越靠前)</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="anonySort" id="anonySort"
                           placeholder="排序">
                </div>
                <div class="col-sm-6">
                </div>
            </div>

            <div class="form-group">
                <label for="anonyTitle" class="col-sm-2 control-label">小标题</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="anonyTitle" id="anonyTitle"
                           placeholder="小标题">
                </div>
                <div class="col-sm-6">
                </div>
            </div>

            <div class="form-group">
                <label for="anonyState" class="col-sm-2 control-label">状态</label>
                <div class="col-sm-4">
                    <select class="form-control" name="anonyState" id="anonyState">
                        <option value="0">启用</option>
                        <option value="1">停用</option>
                    </select>
                </div>
                <div class="col-sm-6">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">保存</button>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">感谢使用皮皮友管理平台 {{ tagaction }}</div>
</div>
