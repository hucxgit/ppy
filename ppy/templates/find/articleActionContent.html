<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <h3 class="panel-title">
            编辑文章
        </h3>
    </div>

    <div class="panel-body">
        <form id="bannerForm" action="/articlesubmit" class="form-horizontal" method="post"
              enctype="multipart/form-data" role="form">

            <div class="form-group" hidden="hidden">
                <label for="pId" class="col-sm-2 control-label">ID</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="pId" id="pId"
                           placeholder="请输入ID">
                </div>
                <div class="col-sm-6">
                </div>
            </div>

            <div class="form-group">
                <label for="articleName" class="col-sm-2 control-label">文章标题</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="articleName" id="articleName"
                           placeholder="请输入文章标题">
                </div>
                <div class="col-sm-6">
                </div>
            </div>

            <div class="form-group">
                <label for="articleAuthor" class="col-sm-2 control-label">作者</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="articleAuthor" id="articleAuthor"
                           placeholder="作者">
                </div>
                <div class="col-sm-6">
                </div>
            </div>
            {% if tagaction == "newarticle" %}
            <div class="form-group">
                <label for="articlePic" class="col-sm-2 control-label">文章图片</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="articlePic" id="articlePic"
                           placeholder="图片">
                </div>
                <div class="col-sm-6">
                </div>
            </div>
            {% endif %}

            <div class="form-group">
                <label for="articleDes" class="col-sm-2 control-label">文章简介</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="articleDes" id="articleDes"
                           placeholder="文章简介">
                </div>
                <div class="col-sm-6">
                </div>
            </div>

            <div class="form-group">
                <label for="CategoryState" class="col-sm-2 control-label">所属分类</label>
                <div class="col-sm-4">
                    <select class="form-control" name="CategoryState" id="CategoryState">
                        <option value="0">微普科</option>
                        <option value="1">暖故事</option>
                    </select>
                </div>
                <div class="col-sm-6">
                </div>
            </div>


            <div class="form-group">
                <label for="inputfile" class="col-sm-2 control-label">编辑文章</label>

                <div class="col-sm-8">
                    <textarea name="editorarticle" id="editorarticle" rows="10" cols="80">
                    </textarea>

                </div>

                <div class="col-sm-2">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" onclick="js_submitForm()">保存</button>
                </div>
            </div>

        </form>
    </div>
    <div class="panel-footer">感谢使用皮皮友管理平台 {{ tagaction }}</div>
</div>
