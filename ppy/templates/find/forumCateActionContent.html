<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <h3 class="panel-title">
            论坛分类列表/编辑分类
        </h3>
    </div>
    <div class="panel-body">
        <form id="bannerForm" action="/forumcatesubmit" class="form-horizontal" method="post" enctype="multipart/form-data" role="form">

            <div class="form-group" hidden="hidden">
                <label for="cId" class="col-sm-2 control-label">ID</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="cId" id="cId"
                           placeholder="请输入ID">
                </div>
                <div class="col-sm-6">
                </div>
            </div>


            <div class="form-group">
                <label for="maincateName" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="maincateName" id="maincateName"
                           placeholder="请输入分类名称">
                </div>
                <div class="col-sm-6">
                </div>
            </div>



             <div class="form-group">
                <label for="inputfile" class="col-sm-2 control-label">分类图片</label>

                <div class="col-sm-4">
                    <input type="file" name="inputfile" id="inputfile">
                    <img src="" name="categoryImageUrl" id="categoryImageUrl" class="img-responsive" alt="Cinque Terre" width="200"
                         height="100">

                </div>

                <div class="col-sm-6">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" onclick="js_submitForm()">保存</button>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">感谢使用皮皮友管理平台 {{ tagaction }}</div>
</div>
